# Based on: https://github.com/open-telemetry/opentelemetry-collector-releases/blob/main/distributions/otelcol/Dockerfile
name: opentelemetry-collector
summary: Crucial component in the OpenTelemetry ecosystem.
description: |
  Designed to collect, process, and export telemetry data such as metrics, logs,
  and traces from various sources to multiple destinations.
version: "0.120.0"
base: ubuntu@24.04
license: Apache-2.0
platforms:
  amd64:
services:
  otelcol:
    override: replace
    summary: "Entry point for opentelemetry-collector oci-image"
    startup: enabled
    command: "/usr/bin/otelcol [ --config /etc/otelcol/config.yaml ]"
run-user: _daemon_
parts:
  opentelemetry-collector:
    plugin: dump
    source: .
    build-snaps:
      - go/1.23/stable
    build-environment:
      - CGO_ENABLED: "0"
      - GOOS: linux
    override-build: |
      VERSION=v$(yq '.version' rockcraft.yaml)
      # Get the upstream otelcol configs and update it for our custom binary
      curl -L "https://raw.githubusercontent.com/open-telemetry/opentelemetry-collector-releases/refs/tags/$VERSION/distributions/otelcol/manifest.yaml" -o "${CRAFT_PART_BUILD}/ocb-core.yaml"
      yq eval-all '. as $item ireduce ({}; . *+ $item)' ${CRAFT_PART_BUILD}/ocb-core.yaml additions.yaml | tee "${CRAFT_PART_BUILD}/ocb-custom.yaml"
      # Create the binary
      go install go.opentelemetry.io/collector/cmd/builder@$VERSION
      /root/go/bin/builder --config="${CRAFT_PART_BUILD}/ocb-custom.yaml"
      install -D -m755 ${CRAFT_PART_BUILD}/_build/otelcol ${CRAFT_PART_INSTALL}/opt/otelcol/otelcol
    organize:
      opt/otelcol/otelcol: usr/bin/otelcol
    permissions:
      # _daemon_ user has UID/GID = 584792
      # Ref: https://documentation.ubuntu.com/rockcraft/en/stable/reference/rockcraft.yaml/#run-user
      - path: usr/bin/otelcol
        owner: 584792
        group: 584792
        mode: "500"
  default-config:
    plugin: dump
    source: .
    organize:
      config.yaml: etc/otelcol/config.yaml
    stage:
      - etc/otelcol/config.yaml
    permissions:
      - path: etc/otelcol/config.yaml
        owner: 584792
        group: 584792
        mode: "600"
  ca-certs:
    plugin: nil
    overlay-packages:
      - ca-certificates
  deb-security-manifest:
    # https://github.com/canonical/oci-factory/blob/5ce610fa00456a34ef54c09b4a82537447f61a90/IMAGE_MAINTAINER_AGREEMENT.md?plain=1#L159
    plugin: nil
    after:
      - opentelemetry-collector
      - ca-certs
    override-prime: |
      set -x
      mkdir -p $CRAFT_PRIME/usr/share/rocks/
      (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query" && dpkg-query --admindir=$CRAFT_PRIME/var/lib/dpkg/ -f '${db:Status-Abbrev},${binary:Package},${Version},${source:Package},${Source:Version}\n' -W) > $CRAFT_PRIME/usr/share/rocks/dpkg.query
