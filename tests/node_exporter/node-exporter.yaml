--- # Node Exporter Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
    spec:
      hostPID: true
      containers:
        - name: node-exporter
          image: ubuntu/node-exporter:1.9-24.04
          args:
            - '--args'
            - '--path.rootfs'
            - '/host'
          ports:
            - containerPort: 9100 # Default port for Node Exporter
          volumeMounts:
            - name: host-root
              mountPath: /host
              readOnly: true
      volumes:
        - name: host-root
          hostPath:
            path: /
--- # Node Exporter Service
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
spec:
  type: ClusterIP
  ports:
    - port: 9100
      name: metrics
  selector:
    app: node-exporter

